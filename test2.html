<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT project 2023</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" />
</head>

<body>

    <table>
        <!-- Item Management -->
        <thead >
            <tr>
                <td colspan="2" >
                   <h1 >
                       Item Management
                    </h1>


                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item Code </td>
                <td>:<input type="text" placeholder="Enter Item Code"></td>
            </tr>
            <tr>
                <td>Brand </td>
                <td>
                    :<select name="" id="">
                        <option value="" selected disabled >Select Brand</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Category </td>
                <td>
                    :<select name="" id="">
                        <option value="" selected disabled >Select Category</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sub Category </td>
                <td>
                    :<select name="" id="">
                        <option value="" selected disabled >Select Sub Category</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Item Name </td>
                <td>:<input type="text" placeholder="Enter Item Name"></td>
            </tr>
            <tr>
                <td>Purchace Price </td>
                <td>:<input type="number" placeholder="Enter Purchace Price"></td>
            </tr>
            <tr>
                <td>Sales Price </td>
                <td>:<input type="number" placeholder="Enter Sales Price"></td>
            </tr>
            <tr>
                <td>Discounted Ratio</td>
                <td>:
                    <input type="radio" name="" id=""><label for="">0</label>
                    <input type="radio" name="" id=""><label for="">5</label>
                    <input type="radio" name="" id=""><label for="">10</label>
                </td>
            </tr>
            <tr>
                <td>Note</td>
                <td>:<textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Added date</td>
                <td>:<input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>

                    <button>Clear</button>
                    <button>Update</button>
                    <button>Add</button>
                </td>
            </tr>
            <tr>
                <td>

                    <button>Clear</button>
                    <button>Update</button>
                    <button>Add</button>
                </td>
            </tr>

        </tbody>
    </table>
</body>

</html>
